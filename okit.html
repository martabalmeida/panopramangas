<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Kit Colecionador - Pano P'ra Mangas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kit-styles.css">
    <!-- Font preloading -->
    <link rel="preload" href="Fonts/PPPierSans-Bold.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="Fonts/PPPierSans-Regular.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="Fonts/sequel-100-black-95.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="overlay-logo">
            <a href="Sobre nós.html">
                <img src="logo_azulejo.svg" alt="Pano P'ra Mangas">
            </a>
        </div>
        
        <nav class="nav-links">
            <a href="okit.html" class="active">O KIT COLECIONADOR</a>
            <a href="os_artistas.html">OS ARTISTAS</a>
        </nav>
    </header>

    <!-- Main Title -->
    <div class="main-title">
        <h2 class="overlay-title pier-sans">O KIT</h2>
        <h2 class="overlay-title large sequel-black">COLECIONADOR</h2>
    </div>
    
    <!-- Product Grid -->
    <div class="product-grid">
        <!-- Product 1 - Kit Colecionador Básico (T-shirt on yellow background) -->
        <div class="product-item">
            <div class="product-image">
                <img src="images/kit/ezgif.com-animated-gif-maker (2).gif" alt="Kit Colecionador Básico">
            </div>
            <div class="product-info">
                <p> </p>
                <p>T-shirt Colecionador</p>
            </div>
        </div>

        <!-- Product 2 - Kit Colecionador Premium (Vinyl record on gray background) -->
        <div class="product-item">
            <div class="product-image">
                <img src="images/Vinyl_Frente.png" alt="Kit Colecionador Premium">
            </div>
            <div class="product-info">
                <p> </p>
                <p>Vinil</p>
            </div>
        </div>

        <!-- Product 3 - CD/Digipack on gray background -->
        <div class="product-item">
            <div class="product-image">
                <img src="images/Digipack_Frente.png" alt="Coleção Limitada">
            </div>
            <div class="product-info">
                <p> </p>
                <p>CD</p>
            </div>
        </div>

        <!-- Product 4 - Book/Magazine with blue overlay -->
        <div class="product-item">
            <div class="product-image">
                <img src="images/gif_revista.gif" alt="Kit Azulejos Musicais">
            </div>
            <div class="product-info">
                <p> </p>
                <p>Revista "Música que dá Pano P'ra Mangas"</p>
            </div>
        </div>
    </div>

    <!-- Back to top button -->
    <div class="back-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
